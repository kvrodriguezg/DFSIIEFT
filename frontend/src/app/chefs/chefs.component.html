      <div class="col-md-3">

    <!-- Solo admin puede eliminar -->
    <div *ngIf="esAdmin" class="mt-2">
      <button class="btn btn-sm btn-warning me-2" (click)="abrirModalEditar(chef)">âœï¸ Editar</button>
